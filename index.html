<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Path Converter</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div class="left-panel">

    <select id="setup-type">
      <option value="" disabled selected>Enter setup type</option>
      <option value="absolute_path">Absolute path</option>
      <option value="relative_path">Relative path</option>
    </select>

    <div id="task-type-container" class="hidden">
      <select id="task-type">
        <option value="" disabled selected>Enter task type</option>
        <option value="landers">Landers</option>
        <option value="websites">Websites</option>
        <option value="funnels">Funnels</option>
      </select>
    </div>

    <div id="team-number-container" class="hidden">
      <input type="number" id="team-number" placeholder="Enter team number" />
    </div>

    <button id="select-folder" class="hidden">Choose Folder(s)</button>
    <button id="start-setup" class="accent hidden">Start Conversion</button>

  </div>

  <div class="right-panel">
    <textarea id="console-output" rows="20" cols="80" readonly></textarea>
  </div>

  <script src="scripts/renderer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const setupTypeSelect = document.getElementById('setup-type');
      const taskTypeContainer = document.getElementById('task-type-container');
      const taskTypeSelect = document.getElementById('task-type');
      const teamNumberContainer = document.getElementById('team-number-container');
      const teamNumberInput = document.getElementById('team-number');
      const selectFolderButton = document.getElementById('select-folder');
      const startSetupButton = document.getElementById('start-setup');

      setupTypeSelect.addEventListener('change', () => {
        taskTypeContainer.classList.remove('hidden');
      });

      taskTypeSelect.addEventListener('change', () => {
        teamNumberContainer.classList.remove('hidden');
      });

      teamNumberInput.addEventListener('input', () => {
        const teamNumber = teamNumberInput.value.trim();
        const isValidTeamNumber = /^\d{4,}$/.test(teamNumber);

        if (isValidTeamNumber) {
          selectFolderButton.classList.remove('hidden');
          startSetupButton.classList.remove('hidden');
          startSetupButton.disabled = false;
        } else {
          selectFolderButton.classList.add('hidden');
          startSetupButton.classList.add('hidden');
          startSetupButton.disabled = true;
        }
      });

    });
  </script>
</body>

</html>
