<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Path Converter</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div class="left-panel">

    <select id="setup-type" disabled>
      <option value="">Enter setup type</option>
      <option value="absolute_path" selected>Absolute path</option>
      <option value="relative_path">Relative path</option>
    </select>

    <div id="task-type-container">
      <select id="task-type">
        <option value="" disabled selected>Enter task type</option>
        <option value="landers">Landers</option>
        <option value="funnels">Funnels</option>
        <option value="websites">Websites</option>
      </select>
    </div>

    <div id="team-number-container">
      <input type="number" id="team-number" placeholder="Enter team number" />
    </div>

    <button id="select-folder" disabled>Choose Folder(s)</button>
    <button id="start-setup" class="accent" disabled>Start Conversion</button>

  </div>

  <div class="right-panel">
    <textarea id="console-output" rows="20" cols="80" readonly></textarea>
  </div>

  <script src="scripts/renderer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const teamNumberInput = document.getElementById('team-number');
      const selectFolderButton = document.getElementById('select-folder');
      const startSetupButton = document.getElementById('start-setup');

      toggleButtonState();

      function toggleButtonState() {
        const teamNumber = teamNumberInput.value.trim();
        const isValid = /^\d{4,}$/.test(teamNumber);

        selectFolderButton.disabled = !isValid;
        startSetupButton.disabled = !isValid;
      }

      teamNumberInput.addEventListener('input', toggleButtonState);

    });
  </script>
</body>

</html>
